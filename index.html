<!DOCTYPE html>
<html>
<head>
  <title>Tabbed Website</title>
  <style>
    /* CSS for tabs */
    .tab {
      display: none;
    }

    /* CSS for tab buttons */
    .tab-btn {
      background-color: #f1f1f1;
      border: none;
      color: #000;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* CSS for active tab button */
    .tab-btn.active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Tab buttons -->
  <div class="tab-buttons">
    <button class="tab-btn" onclick="openTab(event, 'Tab1')">Tab 1</button>
    <button class="tab-btn" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tab-btn" onclick="openTab(event, 'Tab3')">Tab 3</button>
  </div>

  <!-- Tab content -->
  <div id="Tab1" class="tab">
    <h2>Tab 1 Content</h2>
    <p>This is the content of Tab 1.</p>
  </div>

  <div id="Tab2" class="tab">
    <h2>Tab 2 Content</h2>
    <p>This is the content of Tab 2.</p>
  </div>

  <div id="Tab3" class="tab">
    <h2>Tab 3 Content</h2>
    <p>This is the content of Tab 3.</p>
  </div>

  <script>
    // Function to open the selected tab
    function openTab(evt, tabName) {
      var i, tabContent, tabButtons;

      // Hide all tab content
      tabContent = document.getElementsByClassName("tab");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }

      // Remove "active" class from all tab buttons
      tabButtons = document.getElementsByClassName("tab-btn");
      for (i = 0; i < tabButtons.length; i++) {
        tabButtons[i].className = tabButtons[i].className.replace(" active", "");
      }

      // Show the selected tab content
      document.getElementById(tabName).style.display = "block";

      // Add "active" class to the selected tab button
      evt.currentTarget.className += " active";
    }

    // By default, open the first tab
    document.getElementById("Tab1").style.display = "block";
    document.getElementsByClassName("tab-btn")[0].className += " active";
  </script>
</body>
</html>
